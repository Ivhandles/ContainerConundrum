<div id="page-container" class="flex flex-col mx-auto w-full min-h-screen bg-gray-100">
    <main id="page-content" class="flex flex-auto flex-col max-w-full">
        <!--max-h-screen -> min-h-screen-->
        <div class="max-h-screen flex items-center justify-center relative overflow-hidden max-w-10xl mx-auto p-4 lg:p-8 w-full">

            <div class="py-6 lg:py-0 w-full md:w-8/12 lg:w-6/12 xl:w-4/12 relative">
                <div class="mb-8 text-center">
                    <h2 class="text-4xl font-bold inline-flex items-center mb-1 space-x-3">
                        <!-- company's svg -->
                          <span>Register</span>
                      </h2>
                      <p class="text-gray-500">
                        Welcome, please fill the appropriate information
                      </p>
                </div>
                <!--base tile-->

                <div class="flex flex-col rounded shadow-sm bg-white overflow-hidden">
                    <form [formGroup]= "registrationForm" (ngSubmit)="onSubmit()">
                    <div class="p-5 lg:p-6 grow w-full grid grid-cols-2 gap-2">
                        <div class="relative">
                        <label for="fname" class="font-medium text-sm">Fname</label>
                        <input type="text" formControlName="fname" class="block border border-gray-200 rounded px-5 py-1 leading-6 w-full focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                         type="text" id="fname"placeholder="Ex: Mathews">

                        </div>
                        <div class="relative">
                            <label for="lname" class="font-medium text-sm">Lname</label>
                            <input formControlName="lname"class="block border border-gray-200 rounded px-5 py-1 leading-6 w-full focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                             type="text" id="lname"placeholder="Ex: Mathews">

                        </div> 
                        <div class="space-y-1">
                            <label for="email" class="font-medium">Email</label>
                            <input formControlName="email" class="block border border-gray-200 rounded px-5 py-1 leading-6 w-[200%] focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                             type="email" id="email" placeholder="Ex: mathew123@domain.com">
                        </div>
                          <br/> 
                          <div class="relative ">
                            <label  for="address" class="font-medium text-sm">Country</label>
                            <input list="countries" class="block border border-gray-200 rounded px-5 py-1 leading-6 w-full focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                             type="text" id="address" formControlName="address"[(ngModel)]="countryName" placeholder="Ex: Inodnesia">
                             <datalist id="countries">

                                <option *ngFor="let country of getCountries()" [value]="country"></option>
                              </datalist>
                        </div>
                        <!-- <div class="relative">
                            <label for="city" class="font-medium text-sm">City</label>
                            <input list="cities" class="block border border-gray-200 rounded px-5 py-1 leading-6 w-full focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" 
                            type="text" id="city" formControlName="city" placeholder="Ex: Jakarta">  
                            <datalist id="cities">
                                <option *ngFor="let city of getCities()" [value]="city"></option>
                              </datalist>    
                        </div> -->

                        <!-- <div class="space-y-1">
                            <label for="ph-no" class="font-medium">Phone Number</label>
                            <input class="block border border-gray-200 rounded px-5 py-1 leading-6 w-[200%] focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                             
                             type="text" id="ph-no" name="PhoneNumber" [value]="phoneCode" placeholder="Ex: 9999999999">
                        </div>
                        <br/> -->
                        <br/>
                     <div class="space-y-1">
                            <label for="ph-no" class="font-medium">Phone Number</label>
                            
                            <input formControlName="phone_no" class="block border border-gray-200 rounded px-5 py-1 leading-6 w-[200%] focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                             type="text" id="ph-no" placeholder="Ex: 9999999999"[value]="phoneCode">
                             <!-- <div *ngIf="f.mobileNumber.errors.required">Mobile Number is required.</div>  
                             <div *ngIf="f.mobileNumber.errors.pattern">Please, Enter 10 digit Mobile Number.</div> --> -->
                         </div>
                        
                        <br/> 
                         <div class="space-y-1">
                            <label for="company-name" class="font-medium">Company id</label>
                            <input formControlName="company_id"class="block border border-gray-200 rounded px-5 py-1 leading-6 w-[200%] focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                             type="text" id="company-name" placeholder="Ex: ABC Group">
                        </div>
                       <br/>
                        <div class="space-y-1">
                            <label for="password" class="font-medium">Password</label>
                            <input formControlName="password" class="block border border-gray-200 rounded px-5 py-1 leading-6 w-[200%] focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                             type="text" id="password" placeholder="Password">
                            
                        </div>
                       <br/>
                        <!-- <div class="space-y-1 text-sm">
                            <input type="checkbox" > Accept Terms and Conditions
                        </div> -->
                        <div class="space-y-1">
                            <button type="submit" class="inline-flex justify-center items-center space-x-2 border font-semibold focus:outline-none w-full px-4 py-2 leading-6  caret-CCblue bg-CCblue text-white hover:text-white hover:bg-blue-800 hover:border-blue-800 focus:ring focus:ring-blue-500 focus:ring-opacity-50 active:bg-blue-700 active:border-blue-700">
                                Register
                              </button>
                        </div>

                    </div>
                   
                    <input formControlName="last_login"  type="hidden" placeholder="232" >
                    <input formControlName="is_verified" value=55 type="hidden" placeholder="232" >
                    <input formControlName="user_id"  type="hidden" placeholder="232" >
                    <input formControlName="company_id" value=55 type="hidden" placeholder="232" >
                    <input formControlName="is_approved" type="hidden" placeholder="232" >
                    <input formControlName="is_active" value=77 type="hidden" placeholder="232" >
                    <input formControlName="designation" value=77 type="hidden" placeholder="232" >
                </form>
                </div>


            </div>

        </div>

    </main>
</div>
