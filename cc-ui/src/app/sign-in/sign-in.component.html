<!-- Page Container -->
<div id="page-container" class="div">
  <!-- Page Content -->
  <main id="page-content" class="div-main">
    <div class="div-signin">


      <!-- Sign In Section -->
      <div class="signin-section">
        <!-- Header -->
        <div class="mb-8 text-center">
          <h1 class="signin-section-header">
            <!-- company's svg -->
              <span>Company</span>
          </h1>

          <p class="text-gray-500">
            Welcome, please sign in to your dashboard
          </p>
        </div>
        <!-- END Header -->

        <!-- Sign In Form -->
        <div class="signin-form">
          <div class="p-5 lg:p-6 grow w-full">
            <div class="sm:p-5 lg:px-10 lg:py-8">
              <!-- Just for testing purposes change ng submit-->
              <form [formGroup]= "loginForm" (ngSubmit)="onLoginSubmit()">
                <div class="space-y-1">
                  <label for="email" class="font-medium">Email</label>
                  <input formControlName="email" class="signin-form-input" type="email" id="email" name="email" placeholder="Enter your email">
                
                </div>
                <div class="space-y-1">
                  <label for="password" class="font-medium">Password</label>
                  <input formControlName="password" class="signin-form-input" type="password" id="password" name="password" placeholder="Enter your password">
                  
                </div>
                <div>
                  <button type="submit"  class="signin-btn">
                    Sign In
                  </button>
                  <div class="signin-rememberme">
                    <label class="flex items-center">
                      <input type="checkbox" id="remember_me" name="remember_me" class="signin-rememberme-input">
                      <span class="ml-2">
                        Remember me
                      </span>
                    </label>
                    <a href="javascript:void(0)" class="signin-fp">Forgot Password?</a>
                  </div>
                </div>
              </form>          
            </div>
          </div>        
          <div class="signin-noact">
            Don't have an account yet?
            <a class="signin-noact-a" href="javascript:void(0)">Join us today</a>
          </div>
        </div>
        <!-- END Sign In Form -->

        <!-- Footer -->
        <!-- END Footer -->
      </div>
      <!-- END Sign In Section -->
    </div>
  </main>
  <!-- END Page Content -->
</div>
<!-- END Page Container -->
