<app-header></app-header>
<app-sidebar></app-sidebar>
   <div class="flex flex-col first:flex-row bg-gray ml-24 shadow-lg">
    <div class="p-2 m-3 -ml-2 h-fit w-[1300px] mt-3">
        <form> 
            <div class="flex flex-row">  
                <div class="mx-3 w-24 h-[2em] bg-gray flex-wrap -mt-3">
                  <label class="text-gray-600 font-medium text-sm mb-2 ml-4">Region</label>
                  <div>
                  <select class="ml-2 py-2 px-2 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-black-900 dark:border-gray-700 dark:text-gray-400">
                      <option>A</option>
                      <option>B</option>
                      <option>C</option>
                    </select>
                    </div>
                  </div>
             
              <div class="mx-3 w-24 h-[2em] bg-gray flex-wrap -mt-3">
                <label class="text-gray-600 font-medium text-sm mb-2 ml-1 -mr-60">Sub Region</label>
                <div>
                <select class="py-2 px-2 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                  <option>IDS</option>
                  <option>IND</option>
                  <option>UK</option>
                </select>
                </div>
              </div>

              <div class="mx-3 w-24 h-[2em] bg-gray flex-wrap -mt-3">
                <label class="text-gray-600 font-medium text-sm mb-2 ml-1">Area</label>
                <div>
                <select class="py-2 px-2 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                  
                  <option>NGAE</option>
                  <option>NGAE</option>
                  <option>NGAE</option>
                </select>
                </div>
              </div>

              <div class="mx-3 w-[10em] h-[2em] bg-gray flex-wrap -mt-3">
                <label class="text-gray-600 font-medium text-sm mb-2 ml-1">Year and Week</label>
                <div>
                  <input class="py-2 px-2 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400" placeholder="XXXXXX" type="date"/>
                </div>
              </div>
              <div class="mx-3 w-[10em] h-[2em] bg-gray flex-wrap -mt-3">
                <label class="text-gray-600 font-medium text-sm mb-2 ml-1">Week of Stock</label>
                <div>
                <select class="py-2 px-2 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                  <option>1 week</option>
                  <option>2 week</option>
                  <option>3 week</option>
                </select>
                </div>
              </div>
              <div class="mx-3 w-[10em] h-[2em] bg-gray flex-wrap -mt-3">
                <label class="text-gray-600 font-medium text-sm mb-0">Equipment Type</label>
                <div>
                <select class="py-2 px-2 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                  
                  <option>40 HC</option>
                  <option>45 HC</option>
                 
                </select>
                </div>
              </div>
              <div class="mx-3 w-[10em] h-[2em] bg-gray flex-wrap ml-2">
                <div>
                  <button class="ml-2 inline-flex justify-center items-center space-x-2 border font-medium focus:outline-none w-full py-2 px-2 pr-2 leading-6 rounded border-blue-700 bg-white-500 text-black hover:text-white hover:bg-blue-800 hover:border-blue-700 focus:ring focus:ring-blue-500 focus:ring-opacity-50 active:bg-blue-700 active:border-blue-700">Carrier Services</button>
                </div>
              </div>
              <div class="mx-3 w-[10em] h-[2em] bg-gray flex-wrap ml-2">
                <div>
                  <button class="ml-2 inline-flex justify-center items-center space-x-2 border font-medium focus:outline-none w-full py-2 px-2 pr-2 leading-6 rounded border-blue-700 bg-white-500 text-black hover:text-white hover:bg-blue-800 hover:border-blue-700 focus:ring focus:ring-blue-500 focus:ring-opacity-50 active:bg-blue-700 active:border-blue-700">Sync Data</button>
                </div>
              </div>
              <div class="mx-3 w-[10em] h-[2em] bg-gray flex-wrap">
                <div>
                  <button class="inline-flex justify-center items-center space-x-2 border font-medium focus:outline-none w-full py-2 px-2 pr-2 leading-6 rounded border-blue-700 bg-white-500 text-black hover:text-white hover:bg-blue-800 hover:border-blue-700 focus:ring focus:ring-blue-500 focus:ring-opacity-50 active:bg-blue-700 active:border-blue-700">Export Data</button>
                </div>
              </div>
        
        </div>
       
          </form>
          
        </div>
        <div class="p-2 w-[10em] h-[7em] bg-white-900 shadow-lg rounded-md ml-12 mt-4">
          <label class="text-gray-600 font-medium text-sm mb-2 ml-1">Select View</label>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-2">
              <button
                *ngFor="let option of options; let i = index"
                class="radio-button shadow-lg"
                [ngClass]="{ 'radio-button--selected shadow-lg': selectedOption === i }"
                (click)="selectOption(i)">
                {{option}}
              </button>
          </div>
        </div>
      </div>
      <div class="relative">
        <div #mapElement style="height: 700px; position: relative">
        </div>
        
        <div class="absolute bottom-0  inset-x-0 text-center">
            <button type="button"
                    (click)="previousMarker()"
                    class="text-white m-4 bg-CCblue hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-CCblue dark:focus:ring-blue-800">
                <svg aria-hidden="true" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Previous</span>
            </button>
            <button type="button"
                    (click)="nextMarker()"
                    class="text-white m-4 bg-CCblue hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-CCblue dark:focus:ring-blue-800">
                <svg aria-hidden="true" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Next</span>
            </button>    
    </div>
</div>
