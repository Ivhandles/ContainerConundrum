<app-header></app-header>
<app-sidebar></app-sidebar>
   <div class="flex flex-col first:flex-row bg-gray ml-24 shadow-lg">
    <div class="p-2 m-3 -ml-2 h-fit w-[1300px] mt-4">
        <form> 
            <div class="flex flex-row">  
                <div class="mx-3 w-24 h-[4em] bg-gray flex-wrap -mt-3">
                  <label class="text-gray-600  text-sm mb-2 ml-4">Region</label>
                  <div>
                  <select class="border-2 ml-2 py-2 px-2 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500">
                      <option>A</option>
                      <option>B</option>
                      <option>C</option>
                    </select>
                    </div>
                  </div>
              <div class="mx-3 w-24 h-[2em] bg-gray flex-wrap -mt-3">
                <label class="text-gray-600  text-sm mb-2 ml-1 -mr-60">Sub Region</label>
                <div>
                <select class="border-2 py-2 px-2 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500">
                  <option>IDS</option>
                  <option>IND</option>
                  <option>UK</option>
                </select>
                </div>
              </div>

              <div class="mx-3 w-24 h-[2em] bg-gray flex-wrap -mt-3">
                <label class="text-gray-600 text-sm mb-2 ml-1">Area</label>
                <div>
                <select class="border-2 py-2 px-2 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500">
                  <option>NGAE</option>
                  <option>NGAE</option>
                  <option>NGAE</option>
                </select>
                </div>
              </div>
              <div class="mx-3 w-[10em] h-[2em] bg-gray flex-wrap -mt-3">
                <label class="text-gray-600  text-sm mb-2 ml-1">Year and Week</label>
                <div>
                <input class="border-2 py-2 px-2 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500 " type="date">
                </div>
              </div>
              <div class="mx-3 w-[10em] h-[2em] bg-gray flex-wrap -mt-3">
                <label class="text-gray-600 text-sm mb-2 ml-1">Week of Stock</label>
                <div>
                <select class="border-2 py-2 px-2 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500 ">
                  <option>1 week</option>
                  <option>2 week</option>
                  <option>3 week</option>
                </select>
                </div>
              </div>
            
              <div class="mx-3 w-[10em] h-[2em] bg-gray flex-wrap -mt-3">
                <label class="text-gray-600 text-sm mb-0">Equipment Type</label>
                <div>
                <select class="border-2 py-2 px-2 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500 ">
                  <option>40 HC</option>
                  <option>45 HC</option>
                </select>
                </div>
              </div>
              <div class="mx-3 w-[10em] h-[2em] bg-gray flex-wrap ml-2">
                <div>
                  <button class="ml-2 inline-flex justify-center items-center space-x-2 border font-medium focus:outline-none w-full py-2 px-2 pr-2 leading-6 rounded border-blue-700 bg-white-500 text-black hover:text-white hover:bg-blue-800 hover:border-blue-700 focus:ring focus:ring-blue-500 focus:ring-opacity-50 active:bg-blue-700 active:border-blue-700">Carrier Services</button>
                </div>
              </div>
              <div class="mx-3 w-[10em] h-[2em] bg-gray flex-wrap ml-2">
                <div>
                  <button class="ml-2 inline-flex justify-center items-center space-x-2 border font-medium focus:outline-none w-full py-2 px-2 pr-2 leading-6 rounded border-blue-700 bg-white-500 text-black hover:text-white hover:bg-blue-800 hover:border-blue-700 focus:ring focus:ring-blue-500 focus:ring-opacity-50 active:bg-blue-700 active:border-blue-700">Sync Data</button>
                </div>
              </div>
              <div class="mx-3 w-[10em] h-[2em] bg-gray flex-wrap">
                <div>
                  <button class="inline-flex justify-center items-center space-x-2 border font-medium focus:outline-none w-full py-2 px-2 pr-2 leading-6 rounded border-blue-700 bg-white-500 text-blue hover:text-white hover:bg-blue-800 hover:border-blue-700 focus:ring focus:ring-blue-500 focus:ring-opacity-50 active:bg-blue-700 active:border-blue-700">Export Data</button>
                </div>
              </div>
        
        </div>
          </form>
        </div>
      </div>
      
      <div class="relative">
        <div #mapElement style="height: 700px; position: relative">
        </div>
        <div class="absolute top-4 inset-x-0 text-center  pointer-events-none">
          <div class="p-2 w-[15em] h-[8em] bg-white shadow-lg rounded-md ml-32 mb-96">
            <label class="text-gray-600 text-sm -ml-28 ">Select View</label>
            <div class="grid grid-cols-2 md:grid-cols-1 lg:grid-cols-2 gap-1">
              <button
                *ngFor="let option of options; let i = index"
                class="pointer-events-auto cursor-pointer border-2 py-1 px-1 pr-2 block w-full border-gray-200 text-sm focus:border-blue-500 focus:ring-blue-500 "
                [ngClass]="{ 'radio-button--selected shadow-lg': selectedOption === i }"
                (click)="selectOption(i)">
                {{option}}
              </button>
            </div>
          </div>

    </div>
</div>
