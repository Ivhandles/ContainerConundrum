<div class="grid grid-cols-3 gap-y-2 font-poppins">
    <div class="col-span-1 text-xs">Port Code</div>
    <div></div>
    <strong class=" text-right col-span-1 text-sm">{{ portCode }}</strong>

    <div class="col-span-1 text-xs">Equipment</div>
    <div></div>
    <select class="border">
        <option selected>40 HC</option>
        <option>20 DC</option>
        <option>40 DC</option>
        <option>40 HQ</option>
    </select>

    <div *ngIf = "surplus > 0" class="col-span-1 text-xs">Surplus</div>
    <div *ngIf = "surplus > 0"></div>
    <div *ngIf = "surplus > 0" class="flex flex-row justify-end">{{ surplus }}
        <svg class = "mt-1" width="10" height="10">
            <polygon points="5 0, 10 10, 0 10" fill="green"/>
        </svg>   
    </div>
    
    
    <div  *ngIf = "deficit > 0"class="col-span-1 text-xs">Deficit</div>
    <div *ngIf = "deficit > 0"></div>
    <div *ngIf="deficit > 0" class="flex flex-row justify-end">
        {{ deficit }}
        <svg class="mt-1" width="10" height="10">
            <polygon points="0 0, 10 0, 5 10" fill="red"/>
        </svg>
    </div>

    <hr class="col-span-3">

    <div class="col-span-2 text-xs">Container Type</div>
    <div class="text-right">{{containertype}}</div>

    <div class="col-span-2 text-xs">Container Size</div>
    <div class="text-right">{{containersize}} TEU</div>

    <div class="col-span-2 text-xs">EMPTY ACTUAL</div>
    <div class="text-right">600</div>

    <div class= "col-span-3 flex flex-row">
        <button class="bg-white text-xs align-middle p-1 px-3 border text-black rounded-xl hover:text-CCblue" routerLink="/view-other-ads">Search ads</button>
        <button class="bg-blue-600 text-xs align-middle p-1 px-4 mx-auto text-white rounded-xl hover:bg-CCblue"routerLink="/my-ad">Post ad</button>

    </div>
</div>
