<app-header></app-header>
<script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
<div class="flex justify-center">
    <div class="sidebar-d">
        <nav class="sidebar-nav">
            <a class="sidebar-a" routerLink="/dashboard">Dashboard </a>
            <a class="sidebar-a" routerLink="/profile">Profile</a>
            <a class="sidebar-a">Search </a>
            <a class="sidebar-a">Forecasting</a>
            <a class="sidebar-a">Carriers</a>
            <a class="sidebar-a">Negotiations</a>
            <a class="sidebar-a" routerLink="/view-ads">Ads</a>
        </nav>
    </div>
    <section class="div-section">
        <div class="h-full">
            <!-- Card background -->
            <form [formGroup]="addEmployeeForm" (ngSubmit)="onAdd()">
                <!-- Card body -->
                <div class="div-form" x-data="{ card: true }">
                    <div class="div-form-card">
                        <!-- Card header -->
                        <div class="text-center mb-6">
                            <div class="mb-2">
                                <img class="-mt-8 inline-flex rounded-full" src="assets/images/user.jpg" width="64"
                                    height="64" alt="User" />
                            </div>
                            <h1 class="div-h1">User Information</h1>
                        </div>

                        <!-- Toggle -->

                        <!-- Card form -->
                        <div x-show="card">
                            <div class="space-y-4">

                                <div>
                                    <label class="div-card-label" for="card-nr">First Name<span
                                            class="text-red-500">*</span></label>
                                    <input formControlName="fname" id="card-nr" class="div-input" type="text"
                                        placeholder="" />
                                </div>

                                <div class="flex space-x-4">
                                    <div class="flex-1">
                                        <label class="div-card-label" for="card-expiry">Last Name<span
                                                class="text-red-500">*</span></label>
                                        <input formControlName="lname" id="card-expiry" class="div-input" type="text"
                                            placeholder="" />
                                    </div>
                                    <div class="flex-1">
                                        <label class="div-card-label" for="card-cvc">Phone Number <span
                                                class="text-red-500">*</span></label>
                                        <input id="card-cvc" formControlName="phone_no" class="div-input" type="text"
                                            placeholder="" />
                                    </div>
                                </div>

                                <div>
                                    <label class="div-card-label" for="card-name">Email<span
                                            class="text-red-500">*</span></label>
                                    <input id="card-name" formControlName="email" class="div-input" type="email"
                                        placeholder="" />
                                </div>

                                <div>
                                    <label class="div-card-label" for="card-email">Address <span
                                            class="text-red-500">*</span></label>
                                    <input formControlName="address" class="div-input" type="text" placeholder="" />
                                </div>

                                <div>
                                    <label class="div-card-label" for="card-email">Password<span
                                            class="text-red-500">*</span></label>
                                    <input formControlName="password" class="div-input" type="text" placeholder="" />
                                </div>
                            </div>
                        </div>
                        <hr class="div-hr">
                        <form (ngSubmit)="onAdd()">
                            <h6 class="section-form-h6">
                                <div class="text-center mb-6">
                                    <h1 class="form-h1">User Permissions</h1>
                                </div>
                            </h6>
                            <table class="div-table-inv">
                                <thead class="div-thead">
                                    <tr>
                                        <th scope="col" class="px-6 py-3">
                                            Type
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            action
                                        </th>
                                    </tr>
                                </thead>
                               
                                <tbody>
                                    <ng-container *ngFor="let p of PList; let i = index">
                                      <ng-container *ngIf="i % 2 === 0">
                                        <tr class="row">
                                          <td class="col-md-6">{{ p.type }}</td>
                                          <td class="col-md-6">
                                            <div class="form-check form-check-inline">
                                              <input class="form-check-input" type="checkbox" [id]="p.type + '-read'" [name]="p.type + '-read'" [checked]="p?.read" (change)="updateReadAccess(p, $event)">
                                              <label class="form-check-label" [for]="p.type + '-read'">Read</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                              <input class="form-check-input" type="checkbox" [id]="p.type + '-write'" [name]="p.type + '-write'" [checked]="p?.write" (change)="updateReadAccess(p, $event)">
                                              <label class="form-check-label" [for]="p.type + '-write'">Write</label>
                                            </div>
                                          </td>
                                        </tr>
                                      </ng-container>
                                    </ng-container>
                                  </tbody>
                                  
                                  

                            </table>
                        </form>
                        <div class="flex justify-center space-x-2">
                            <button type="submit" class="div-submit-btn">
                                Save
                            </button>
                        </div>


                    </div>
                </div>
            </form>

        </div>

    </section>
</div>
