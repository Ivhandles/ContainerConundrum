<app-header></app-header>

<div class="div">
  <app-sidebar class="div-app-sidebar"></app-sidebar>
  <div class="div-form">
    <!-- Form code goes here -->
  <form [formGroup]= "UploadInventoryForm" (ngSubmit)="onSubmit()">
    <div class="upload-inventory-form">
      <h4 class="upload-inventory-h4">UPLOAD INVENTORY</h4>
      <div class="p-20 rounded-md shadow-md bg-white">
       <div class="mb-6">
        <label class="upload-inventory-label" for="">Name on Port</label>
          <select #port [(ngModel)]="port_name" formControlName="port_id" class="upload-inventory-select">
            <option selected>Select your port </option>
            <option  *ngFor ="let port of port_list" [value]="port.port_id">{{port.port_name}}</option>
          </select>
       </div>
       <div class="mb-6">
        <label class="upload-inventory-label" for="">Container Type</label>
        <select formControlName="container_type" class="upload-inventory-select">
          <option *ngFor="let type of ['refrigerated', 'non_refrigerated']" [value]="type">{{ type.toUpperCase().replace('_', ' ')}}</option>
        </select>
      </div>
       <div class="mb-6">
        <label class="upload-inventory-label" for="">Container Size</label>
        <select formControlName="container_size" class="upload-inventory-select">
          <option>1</option>
          <option>2</option>
          <option>4</option>
        </select>
       </div>
       <div class="mb-6">
        <label class="upload-inventory-label" for="">Available</label>
        <input type="text" formControlName="available" class="upload-inventory-select"/>
       </div>
       <div class="mb-6">
        <label class="upload-inventory-label" for="">Maximum</label>
        <input type="text" formControlName="maximum" class="upload-inventory-select"/>
       </div>

       <div class="mb-6">
        <label class="upload-inventory-label" for="">Minimum</label>
        <input type="text" formControlName="minimum" class="upload-inventory-select"/>
       </div>
       <div class="mb-2">
      <label class="upload-inventory-label">Upload Excel Here 
      <input class="ml-10" type="file" (change)="ReadExcel($event)">
      </label>
      </div>

      <div class="mb-2">
       <div class="flex justify-between mt-5">
        
        <button type="button" routerLink="/dashboard" class="uploadinv-back-btn">
          Back
        </button>
        <button type="submit" class="uploadinv-back-btn">
          Save
        </button>
      </div>
      </div>
       </div>
      </div>
  </form>
  </div>
  <div class="uploadinv-div">
    <!-- Table code goes here -->
    <div class="uploadinv-table">
      <div class="sm:-mx-6 lg:-mx-8">
        <div class="uploadinv-table-div">
          <div class="overflow-x-auto">
            
            <nav class="uploadinv-nav">
              <div class="uploadinv-nav-div">
                <label class="mr-2 w-full ">Search by:</label>
                <div class="uploadinv-search">
                  <div class="uploadinv-search-icon">
                    <!-- search bar icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="gray">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                  </div>
                  <input name="port_id" [(ngModel)]="searchTerm" 
                         class="uploadinv-port-container"
                         type="text"
                         id="search"
                         placeholder="Port Id | Container Type"
                  />
                </div>
              </div>
            </nav>
            
            <table class="inventory-table">
              
              <thead class="inventory-thead">
                <tr>
                  <th scope="col" class="inventory-thead-th">Port Id</th>
                  <th scope="col" class="inventory-thead-th">Container Type</th>
                  <th scope="col" class="inventory-thead-th">Container Size</th>
                  <th scope="col" class="inventory-thead-th">Available</th>
                  <th scope="col" class="inventory-thead-th">Maximum</th>
                  <th scope="col" class="inventory-thead-th">Minimum</th>
                  <th scope="col" class="inventory-thead-th"></th>
                  <th scope="col" class="inventory-thead-th"></th>
                  
                  
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let inv of inventory_list_by_companyId | search: searchTerm" class="inventory-thead">
                  <td scope="col" class="inventory-thead-th">{{inv.port_id}}</td>
                  <td scope="col" class="inventory-thead-th">{{inv.container_type}}</td>
                  <td scope="col" class="inventory-thead-th">{{inv.container_size}}</td>
                  <td scope="col" class="inventory-thead-th">{{inv.available}}</td>
                  <td scope="col" class="inventory-thead-th">{{inv.maximum}}</td>
                  <td scope="col" class="inventory-thead-th">{{inv.minimum}}</td>
                  <td scope="col" class="inventory-thead-th">
                    <button (click)="getInventoryById(inv.inventory_id)" class="edit-button">Edit</button>
                  </td>
                  <td scope="col" class="inventory-thead-th">
                    <button (click)="deleteInventory(inv.inventory_id)" class="delete-button">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
  </div>
</div>
