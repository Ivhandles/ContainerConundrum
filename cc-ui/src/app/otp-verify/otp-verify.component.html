<!-- Page Container -->
<div id="page-container" class="div-container">
    <!-- Page Content -->
    <main id="page-content" class="flex flex-auto flex-col max-w-full">
      <div class="div-container-main">
  
  
        <!-- Sign In Section -->
        <div class="div-container-signin">
          <!-- Header -->
          <div class="mb-8 text-center">
            <h6 class="div-container-h6">
              <!-- company's svg -->
                <span>Validate Your OTP</span>
            </h6>
  
            
          </div>
          <!-- END Header -->
  
          <!-- Sign In Form -->
          <div class="div-card">
            <div class="p-5 lg:p-6 grow w-full">
              <div class="sm:p-5 lg:px-10 lg:py-8">
                <!-- Just for testing purposes change ng submit-->
                <form [formGroup]= "otpForm" (ngSubmit)="onValidate()">
                    
                  <div class="space-y-1">
                    <label for="email" class="font-medium">Email</label>
                    <input formControlName="email" class="div-input" type="email" id="email" name="email" placeholder="Enter your email">
               
                  </div>
                  <div class="space-y-1">
                    <label for="password" class="font-medium">OTP</label>
                    <input formControlName="otp" class="div-input" type="password" id="password" name="password" placeholder="Enter your password">
                    
                  </div>
                  <div>
                    <button type="submit"  class="div-btn">
                      Validate
                    </button>
                    <div class="div-btn-val">
                    
                     
                    </div>
                  </div>
                 
                </form>          
              </div>
            </div>        
           
          </div>
          <!-- END Sign In Form -->
  
          <!-- Footer -->
          <!-- END Footer -->
        </div>
        <!-- END Sign In Section -->
      </div>
    </main>
    <!-- END Page Content -->
  </div>
  <!-- END Page Container -->
