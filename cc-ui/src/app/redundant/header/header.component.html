<header class="header">
    <div class="header-div">
      <a class="header-a">
        <button (click)="OnClick()">
          <!-- svg for company logo (change req) -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
      </button>
        <span class="ml-3 text-xl">Container Conundrum</span>
      </a>

      <div class='max-w-sm mx-[20%]'>
          <div class="relative flex items-center w-full h-7  focus-within:shadow-lg bg-gray-100 overflow-hidden">
              <div class="grid place-items-center h-full w-12 text-black-300">
                  <!-- search bar icon -->
                 
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="gray">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                
              </div>

              <input
              class="peer h-full w-full outline-none text-sm bg-gray-100 text-black-300 pr-2 "
              type="text"
              id="search"
              placeholder="Search something.." /> 
          </div>
      </div>
       <!-- Profile icon -->
    <div class="flex-1 flex justify-end relative " (click)="showPopup = !showPopup">
      <img
        src="https://source.unsplash.com/random/200x200?sig=1"
        class="header-img"
      />
      <div class="absolute top-full right-0 rounded-md " *ngIf="showPopup" >
        <div class="text-xs w-fit items-center leading-6 p-2 flex flex-col shadow-lg bg-white">
          <a>Edit profile</a>
          <a>Reset password</a>
          <button (click)="logout()" class=" text-red-600" >Logout</button>
        </div>
      </div>
    </div>
  </div>
</header>
