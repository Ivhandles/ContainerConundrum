<div class="flex flex-1 p-2 shadow-md rounded-md font-poppins w-fit">
  <input class="border-CCblue border-2 mx-2 rounded-md w-auto" type="text" [(ngModel)]="description" />

  <label
    class="bg-CCblue text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-700 leading-tight"
  >
    Upload File
    <input
      class="hidden"
      type="file"
      id="contract-file-input"
      (change)="onChange($event)"
    />
  </label>
</div>
